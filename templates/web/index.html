<!doctype html>
<html lang="en" class="light">
  <head>
    <script>
      (function() {
        var { matches: isDarkMode } = window.matchMedia('(prefers-color-scheme: dark)');
        var htmlElement = document.documentElement;
        var darkColor = 'rgb(17 24 39)';
        var lightColor = '#ffffff';

        var modeConfigs = {
          true: {
            bgColor: darkColor,
            textColor: lightColor,
            removeClass: 'light',
            addClass: 'dark'
          },
          false: {
            bgColor: lightColor,
            textColor: darkColor,
            removeClass: 'dark',
            addClass: 'light'
          }
        };

        var config = modeConfigs[isDarkMode];

        // Adjust the visual environment based on the player's circadian rhythm settings
        htmlElement.style.setProperty('--bg-color', config.bgColor);
        htmlElement.style.setProperty('--text-color', config.textColor);
        htmlElement.classList.remove(config.removeClass);
        htmlElement.classList.add(config.addClass);
      })();
    </script>
    {{>partial/head}}
  </head>
  <body class="font-serif bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    {{>partial/session_messages}}
    <div id="app"><router-view></router-view></div>
  </body>
</html>
